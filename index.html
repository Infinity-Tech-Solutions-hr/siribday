<!DOCTYPE html>
<html lang="en">
<head>
  <title>Happy birthday Siri</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  body{
    background:linear-gradient(to right, rgb(4, 143, 217),rgb(5, 229, 233))
  }
  .card{
    margin:10px;
   margin-top:80px;
   padding:20px;
   background-image: url('./koushi.jpg');
   background-repeat: no-repeat;
   background-attachment: fixed;
   background-position:center;
   background-size: cover;
   color:hsl(179, 98%, 51%)
  }

</style>
<body>
<div class="card">
<div class="container mt-3">
  <h2>Login to view wishes</h2>
  <form >
    <div class="mb-3 mt-3">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="return birthdayWishes()">Submit</button>
    <button type="submit" class="btn btn-primary" onclick="return fullInfo()">Full Info</button>
  </form>
</div>
</div>

<script>
    function birthdayWishes(){
    var u = document.getElementById('uname').value;
    var p = document.getElementById('pwd').value;

    if(u == 'Siri' && p == 'ILU'){
        window.location.href = 'birthdayWishes.html';
        return false;
    }else{
        alert('invalid username or password');
        return false;
    }
    }
    function fullInfo(){
      var u = document.getElementById('uname').value;
      var p = document.getElementById('pwd').value;

    if(u == 'Budda' && p == 'Pooji'){
        window.location.href = 'fullInfo.html';
        return false;
    }else{
        alert('invalid username or password');
        return false;
    }
    }
    
</script>

</body>
</html>
